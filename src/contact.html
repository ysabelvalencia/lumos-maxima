<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Contacta con Lumos Maxima</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;900&family=Rubik:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@100;400;500&family=Rubik:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,500;0,700;0,800;1,300&family=Roboto:ital,wght@0,100;0,900;1,100&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/66349fc88a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./scss/main.scss" />
    <link rel="icon" href="./images/sombrero-de-bruja.png" />
  </head>
  <body>
  <header class="header-contact">
    <load src="./partials/_header.html" />
  </header>

  <main class="main-contact">
    <section class="section-contact">
      <h1 class="section-contact__title">Contacto</h1>
      <p class="section-contact__text one">Si quieres saber un poco más de nuestras artes mágicas y necesitas contactarnos, déjanos tus datos para enviarte una lechuza lo antes posible con nuestra respuesta</p>
      <p class="section-contact__text two">Todos los campos marcados con <i class="fa-solid fa-asterisk"></i> son obligatorios.</p>
      </p>
    </section>
    <div class="form-container">
      <form action="https://adalab-server-form.herokuapp.com/" method="GET" class="form">
        <label for="fullname">Nombre completo <i class="fa-solid fa-asterisk"></i></label>
        <input type="text" id="fullname" name="fullname" class="input" placeholder="Nombre..." autocomplete="name" required />
    
        <div class="row">
          <div class="media_desktop">
            <label for="emailAddress">Email <i class="fa-solid fa-asterisk"></i></label>
            <input type="email" id="emailAddress" name="emailAddress" class="input" placeholder="nombre.apellidos@mail.com" autocomplete="email" required />
          </div>
    
          <div class="media_desktop-two">
            <label for="telephone">Teléfono</label>
            <input type="tel" id="telephone" name="telephone" class="input" placeholder="Ej: +34 123456789" autocomplete="tel" />
          </div>
        </div>
    
        <label for="comments">Mensaje <i class="fa-solid fa-asterisk"></i></label>
        <textarea id="comments" name="comments" class="text-area" placeholder="¿Qué necesitas?" rows="7" cols="80" required></textarea>
    
        <input type="submit" value="Enviar" class="submit" />
      </form>
    </div>
    
  </main>
  <load src="./partials/_footer.html" />
</body>
</html>
